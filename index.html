<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
 
<script src="babanas.js"></script>
<link rel="stylesheet" href="./style.css">
<meta name="viewport" content="width=device-width,initial-scale=1" />

<body onload="renderView()">

    <!-- Clouds -->
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
        <div class="x2">
            <div class="cloud"></div>
        </div>
        <div class="x3">
            <div class="cloud"></div>
        </div>
        <div class="x4">
            <div class="cloud"></div>
        </div>
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
  
    <div id="popUp">
        <div id="end"></div>
        <div id="endtext"></div>        
        <button id="start" class="button_example" type="button" onclick="startGame()" >התחל משחק</button>
    </div>  

    <div id="wrapper">
        <div class="title">ניקוד:</div>
        <div id="score" class="score">0</div>
        <div id="mycounter">0:00</div>
    </div>  

    <div>
        <canvas id="canvas" width="550" height="500"></canvas>
        <img id="img_1" src="./assets/images/benel1.png" style="width: 120px;opacity: 0;"/>
        <img id="img_2" src="./assets/images/benel2.png" style="width: 120px;opacity: 0;"/>
    </div>  
</body>
